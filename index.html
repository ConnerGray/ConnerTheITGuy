<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Conner Gray | Home</title>
</head>
<body>
        <!-- LANDING SECTION -->    
        <section class="landing">
        
        <div class="landing-content">
            <img src="img/cglogo.png">

            <h1> Conner <span>Gray</span> </h1>
            <h3> <span>Front End</span> Web Developer</h3>
            
            <div class="social-icons">
                <a href="https://twitter.com/realconnergray"> <img src="img/twitter.svg"></a>
                <a href="https://github.com/ConnerGray"> <img src="img/github.svg"> </a>
                <a href="https://www.linkedin.com/in/connergray/"> <img src="img/linkedin (2).svg"> </a>
            </div>
        </div>

        <div class="arrows">
            <a class="arrow-link" href="#about">
                <img src="img/arrow-down-sign-to-navigate.svg" class="top-arrow">
                <img src="img/arrow-down-sign-to-navigate (1).svg">
            </a>
        </div>
    </section>

    <!-- About Section -->
    <section class="about" id="about">

        <div class="about-wrapper">
            <div class="about-content">
                <h1> Websites for your small business </h1>

                <h4> I develop static hand coded websites for your small business. </h4>

                <a href="#contact"> <button class="about-btn"> Get in touch</button> </a>
            </div>

            <div class="about-photo">
                <img src="img/Web2.jpg">
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects" id="projects">
        <div class="projects-wrapper">
            <h2> My Work </h2>

            <div class="projects-container">
                <div class="projects-item">
                    <h3> SportsDadOhio</h3>
                    <p> A blog website </p>

                    <a href="https://sportsdadohio.netlify.app/"> <button type="button" class="btn">Visit</button> </a>

                    <div class="tech-container">
                        <img class ="tech-img" src="img/html-logo.png.crdownload">
                        <img class ="tech-img" src="img/css-logo.png">
                    </div>
                </div>

                <div class="projects-item">
                    <h3> Cavemen Media</h3>
                    <p> A podcast website </p>

                    <a href="https://cavemen-media.com"> <button type="button" class="btn">Visit</button> </a>

                    <div class="tech-container">
                        <img class ="tech-img" src="img/html-logo.png.crdownload">
                        <img class ="tech-img" src="img/css-logo.png">
                    </div>
                </div>

                <div class="projects-item">
                    <h3> ConnersITServices</h3>
                    <p> A small business website </p>

                    <a href="https://connersitservices.com"> <button type="button" class="btn">Visit</button> </a>

                    <div class="tech-container">
                        <img class ="tech-img" src="img/html-logo.png.crdownload">
                        <img class ="tech-img" src="img/css-logo.png">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- contact Section -->
    <section class="contact" id="contact">
        <div class="contact-wrapper">
            <h2> Contact Me </h2>

            <div class="contact-form">
                <form class="email-form" name="email-form" netlify data-netlify="true">
                  <label for="name" class="field-label">Name</label>
                  <input type="text" class="text-field" maxlength="256" name="name" data-name="Name" id="name">

                  <label for="email" class="field-label">Email Address</label>
                  <input type="email" class="text-field" maxlength="256" name="email" data-name="Email" id="email" required="">

                  <label class="field-label">Message</label>
                  <input type="text" class="text-field message" maxlength="256" name="field" data-name="Field" id="field" required="">

                  <div class="submit-container">
                      <input type="submit" value="Submit" data-wait="Please wait..." class="btn">
                  </div>
                  
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-wrapper">
            <h3> Â© 2021 Conner Gray </h3>

            <div class="footer-icons">
                <a href="https://twitter.com/realconnergray"> <img src="img/twitter.svg"></a>
                <a href="https://github.com/ConnerGray"> <img src="img/github.svg"> </a>
                <a href="https://www.linkedin.com/in/connergray/"> <img src="img/linkedin (2).svg"> </a>
            </div>
        </div>
    <footer>
</body>
</html>
