        <!-- contact Section -->
        <section class="contact contact-page" id="contact">
            <div class="container">
               <div class="contact-wrapper">
                   <div class="contact-headings">
                        <h1 class="contact-h1"> Contact Me </h1>
                   </div>

                   <div class="contact-form-wrapper">
                    <form class="contact-form"  action="https://formspree.io/f/xlezpkvq" method="POST"> 
                        <label for="name" class="field-label">Name</label>
                        <input type="text" class="text-field" maxlength="256" name="name" data-name="Name" id="name">

                        <label for="email" class="field-label">Email Address</label>
                        <input type="email" class="text-field" maxlength="256" name="email" data-name="Email" id="email" required="">

                        <label class="field-label">Message</label>
                        <input type="text" class="message"  name="Message" data-name="Field" id="field" required="">

                        <input type="submit" value="Submit" data-wait="Please wait..." class="btn contact-btn">
                    </form>
                </div>
               </div> 
                

                
            </div>
        </section>

        <!-- NEWSLETTER SECTION-->
    <section class="newsletter">
        <div class="container">

                    <p class="newsletter-p"> Sign up for my newsletter to get updated on new blog posts and more!</p>
                </div>

                <div class="submit">
                    <form class="subscribe-form" name="newsletter-form" action="https://formspree.io/f/xeqnrwwo" method="POST">
                        <input type="text" class="text-field-light" maxlength="100" name="email" data-name="email" id="email" required="">

                </div>
            </div>
