<body>
        <!-- HEADER SECTION -->
        <header class="header">
            <div class="header-container">
                <div class="header-content">
                    <div class="header-img">
                        <a href="index.html"><img src="img/cglogo.png" alt="Logo" height="50px" width="50px"></a>

        <!--Contact Form-->
        <section class="contact-form">
            <div class="contact-wrapper">
                <div class="contact-heading">
                    <h2> Contact Me </h2>
                    <h3>I am always looking to take on new and exciting projects! Fill out the form below with your information and a little bit about your project to get the process started!</h3>
                </div>
    
                <div class="contact-form">
                    <form class="email-form" name="email-form" netlify data-netlify="true">
                      <label for="name" class="field-label">Name</label>
                      <input type="text" class="text-field" maxlength="256" name="name" data-name="Name" id="name">
    
                      <label for="email" class="field-label">Email Address</label>
                      <input type="email" class="text-field" maxlength="256" name="email" data-name="Email" id="email" required="">
    
                      <label class="field-label">Message</label>
                      <input type="text" class="text-field message" maxlength="256" name="field" data-name="Field" id="field" required="">
    
                      <div class="submit-container">
                          <input type="submit" value="Submit" data-wait="Please wait..." class="btn">
                      </div>
                      
                    </form>
                </div>
            </div>
        </section>

    <!-- Footer Section -->
